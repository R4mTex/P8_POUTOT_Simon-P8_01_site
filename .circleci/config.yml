        docker:
            - image: cimg/python:3.11.2

        steps:
            - checkout

            - run:
                name: "Going at pur_beurre_app folder and running tests"
                command: |
                    cd pur_beurre_app
                    python -m venv env
                    env\Scripts\activate.bat
                    pip install -r requirements.txt --use-pep517
                    pytest
